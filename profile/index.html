<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/614/614694.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="icon" href="../main imgs/sea.png">
    <link rel="stylesheet" href="profile.css">
    <title>Tropically</title>
</head>

<body class="container bg-success-subtle mt-5">
    <div class="d-flex justify-content-between">
        <a href="../">Back Home</a>
        <button id="logout-btn" class="btn btn-sm btn-dark">Log out</button>
    </div>
    <div class="row mt-4">
        <div class="col-5">
            <img id="avatar" src="">
        </div>
        <div class="col-7">
            <form id="profile-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg rounded-pill" id="email" placeholder=""
                        disabled>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="phone" placeholder=""
                        disabled>
                </div>
                <div class="mb-3">
                    <label for="display-name" class="form-label">Name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="display-name"
                        placeholder="">
                </div>
                <div class="mb-3">
                    <label for="avatar" class="form-label">Avatar URL</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="avatar-url" placeholder="">
                </div>
                <button class="btn btn-lg btn-success w-100 rounded-pill">Update</button>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./profile.js"></script>
</body>

</html>
