    <title>Tropically</title>

<body class="">
    <div style="height: 100vh" class="d-flex justify-content-center align-items-center login-bg">
        <form id="form" action="" style="width: 400px" class="bg-white px-5 py-3 rounded shadow-lg">
            <h3 class="text-center">Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" />
            </div>
            <p id="message"></p>
            <button class="btn btn-success w-100 mt-3">Login</button>
            <small class="d-block text-center mt-2"> Don't have an account? <a href="../earthday-register/"
                    class="text-decoration-none">Register</a></span></small>
            <p class="text-center mt-3 mb-1">Or</p>
            <button type="button" id="google-btn" class="btn btn-outline-dark">
                <img src=" ../main imgs/google-icon.svg" alt="">Login with Google
            </button>
            <small class="d-block text-center mt-2"><a href="../index.html" class="text-decoration-none">Back
                    Home</a></span></small>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./earthday-login.js"></script>
</body>
